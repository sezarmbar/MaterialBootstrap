<md-sidenav-container class="p-container">
  <md-sidenav  mode="side"  #sidenav class="p-sidenav">



<md-tab-group>
  <md-tab>
    <template md-tab-label>
      The <em>best</em> pasta
    </template>
    <h1>Best pasta restaurants</h1>
    <p>...</p>
  </md-tab>
  <md-tab>
    <template md-tab-label>
      <md-icon>thumb_down</md-icon> The worst sushi
    </template>
    <h1>Terrible sushi restaurants</h1>
    <p>...</p>
  </md-tab>
</md-tab-group>






  </md-sidenav>

  <div class="p-sidenav-content">


    <md-tab-group class="p-content">

      <md-tab label="Tab 1">Content 1</md-tab>
      <md-tab label="Tab 2">
        <button md-button (click)="sidenav.open()">
          Open sidenav
        </button>  
      </md-tab>

    </md-tab-group>
    
  </div>

</md-sidenav-container>
